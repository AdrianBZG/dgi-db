search_interactions:
  genes: >
    Start by entering one or more gene names here.
  defaultGenes: >
    Or, press this button to try our sample list of genes.
  search-btn: >
    Click here to see potential drugs for your gene list, or click 'Next' to continue the tour.  
  gene_cateogories_tour: >
    You can limit your results to specific gene categories (e.g., kinases).
  interaction_types_tour: >
    Or, limit to particular drug interaction types (e.g., inhibitors).
  sources_tour: >
    Or, limit to only a subset of data sources (e.g., DrugBank).
  drug_type_checkbox: >
    Check this box to allow only anti-cancer drugs. 
  html_output: >
    Check TSV to export data directly to a TSV file.  TSV files can be opened by Excel, and used in bioinformatics scripts.
  genes_flag: >
    Hover your mouse over flags like this for help on a specific field.
  show-tour: >
    Re-start the tour at any time by clicking here. For FAQ, downloads, contact info, and more see the 'Help' menu (top-right) or submit feedback (bottom-right).

