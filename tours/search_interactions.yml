search_interactions:
  show-tour: >
    Welcome to the DGIdb search interactions tour. This application identifies drugs that interact with your genes of interest.
  genes_flag: >
    Hover your mouse over these flags for detailed explanations of this application.
  genes: >
    Start by entering a list of gene names (one per line) that you would like to search.
  defaultGenes: >
    Press this button to use a sample list of genes.
  gene_cateogories_tour: >
    Filter drug-gene interaction results by selecting particular gene categories (e.g. limit to kinases).
  interaction_types_tour: >
    Filter drug-gene interaction results by selecting particular drug interaction types (e.g. limit to inhibitors).
  sources_tour: >
    Filter drug-gene interaction results by selecting particular sources (e.g. limit to DrugBank data).
  html_output: >
    You may view results in your web browser or dump simplified output to a .tsv file.
  search-btn: >
    When you are satisfied with your settings, click 'Find Drug Interactions' to search.
