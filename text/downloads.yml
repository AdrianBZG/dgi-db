downloads:
  title_main: Downloads
  title_small: download dumps of commonly requested data
  description: This page provides access to raw data and source code for DGIdb
  downloads:
    - title: Source code of DGIDB
      link: "http://www.github.com/genome/dgi-db"
      description: >
        This is the full source code of the dgi db web application. It runs Ruby on Rails
        and Postgres.
    - title: Druggable gene TSV archive 
      link: "https://github.com/downloads/genome/dgi-db/druggable_gene_tsv.tar.gz"
      description: >
        This is an archive containing the tsv files used to populate the DGIDB database. 
    - title: PharmGKB data 
      link: "http://www.pharmgkb.org/downloads.jsp"
      description: >
      Note that PharmGKB is not included in the TSV archive above. This data must be requested directly from PharmGKB.
