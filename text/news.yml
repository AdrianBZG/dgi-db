        <a href="http://www.medicalnewstoday.com/releases/267399.php">Medical News Today</a>, and 
        <a href="http://scicasts.com/bio-it/1841-biodata-management/6786-database-of-disease-genes-shows-potential-drug-therapies?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed:%20scicasts/news%20%28Breaking%20Sci-Tech%20News%20|%20Scicasts%29">Scicasts</a>. 
        <a href="http://www.genomeweb.com/informatics/new-wustl-resource-aims-simplify-access-drug-gene-interaction-data-clinical-rese">Genome Web</a> and 
