news:
  title: DGIdb - News
  title_main: News
  title_small: latest news regarding DGIdb
  posts:
    - headline: DGIdb beta is launched at AGBT 2013
      article: >
        The 14th annual Advances in Genome Biology and Technology (AGBT) meeting was held in Marco Island, Florida, on February 20-23, 2013. 
        A poster describing DGIdb was presented by Obi Griffith and results from DGIdb were described during a talk delivered by Malachi Griffith 
        in the Genomic Medicine session. The first publicly available release of DGIdb includes 2 sources of canonical gene information, 
        1 source of drug information, 5 sources of drug-gene interactions and 4 sources of potentially druggable gene categories.
      date: February 22, 2013
    - headline: MyCancerGenome is added as a source for DGIdb
      article: > 
        Highly curated drug-gene interactions have been mined from <a href="http://www.mycancergenome.org/">My Cancer Genome</a> and incorporated 
        into DGIdb. My Cancer Genome is a freely available online personalized cancer medicine resource and decision-making tool for physicians, 
        patients, caregivers and researchers.  From this resource we obtained 835 drug-gene interactions involving 169 genes and 226 drugs.
      date: April 1, 2013
    - headline: Updated version of the interface is released
      article: > 
        Many improvements and fixes have been incorporated into DGIdb.  
        API access has been added along with detailed documentation and examples (see Help -> <a href="http://dgidb.genome.wustl.edu/api">API Documentation</a>). 
        TSV export functionality has been improved.
        Results are now characterized by source trust level and results can now be filtered on this attribute.
        Extensive documentation was added throughout various views in the form of additional help flags.
      date: April 15, 2013
    - headline: Updated version of the interface is released
      article: >
        This version of DGIdb incorporates improvements in gene detail views, source views, the guided tours and the FAQ.
        Customized browsing and export of druggable gene categories by source is now available.
        Also included in this release are updates to many Ruby TSV source importers, better coverage in the code test suite, and various minor bug fixes.
      date: May 14, 2013
    - headline: Cancer Commons is added as a source for DGIdb
      article: >
        Highly curated drug-gene interactions have been mined from <a href="http://www.cancercommons.org/">Cancer Commons</a> and incorporated 
        into DGIdb. Cancer Commons is a patient-centered nonprofit uniting patients, clinicians, and researchers in rapid learning communities.
        From this resource we obtained 109 drug-gene interactions involving 48 genes and 80 drugs.
      date: July 25, 2013
    - headline: Updated version of the interface is released
      article: >
        This version of DGIdb incorporates improvements in versioning, the ability to perform drug interaction searches against the gene-gene 
        interactors of a specific gene, and additional minor fixes and improvements.
      date: July 30, 2013
    - headline: Clearity Foundation is added as a source for DGIdb
      article: >
        Highly curated drug-gene interactions have been mined from <a href="https://www.clearityfoundation.org/">the Clearity Foundation</a> and
        incorporated into DGIdb. The Clearity Foundation is a 501(c)(3) not-for-profit organization that provides patient support services including
        lab test coordination, tumor blueprint interpretation, and clinical trial identification free of charge. The Clearity Foundation was launched 
        in 2008 to help ovarian cancer patients and their physicians make better-informed treatment decisions, based on molecular profiling of tumors.
        From this resource we obtained 175 drug-gene interactions involving 34 genes and 64 drugs.
      date: August 7, 2013
    - headline: TALC and Clearity Foundation data have been updated,
      article : >
        This version of DGIdb incorporates updates and bug fixes for the Clearity Foundation data. 
        The TALC data has been updated to reflect the new interactions added in the December 2012 publication:  
        "A Tabulated Summary of Targeted and Biologic Therapies for Non-Small-Cell Lung Cancer" 
        (<a href="http://www.ncbi.nlm.nih.gov/pubmed/23160320">J Thorac Oncol. 2012 Dec;7(16 Suppl 5):S342-68</a>).
      date: September 11, 2013

    - headline: DGIdb is published online in Nature Methods,
      article : >
        A paper describing this resource is now available online:
        <a href="http://www.nature.com/nmeth/journal/vaop/ncurrent/full/nmeth.2689.html">
        DGIdb - mining the druggable genome. Nature Methods (2013) doi:10.1038/nmeth.2689
        </a>
      date: October 14, 2013

