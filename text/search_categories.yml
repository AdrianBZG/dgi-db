search_categories:
  title_main: Search Druggable Gene Categories
  title_small: Search for genes in druggable gene categories
  genes_flag: Place one gene name per line in the text area. You may also type gene names in the box and they will be autocompleted (by pressing tab or enter)
  categories_flag: Categories are groups of genes considered by some to be potentially druggable targets
  sources_flag: Specify which source(s) of potentially druggable gene categories to search categories (e.g. dGene, GO, etc.)
  source_trust_level_flag: Specify the trust level of sources that you are willing to accept in your interaction results (e.g. expert curated or non-curated)

